version: v1beta11

dependencies:
  - name: k3d
    source:
      path: ./environments/k3d
  - name: sealed-secrets
    source:
      path: ./environments/sealed-secrets

commands:
  - name: init
    command: |-
      devspace run update
      devspace run k3d.init
      devspace run sealed-secrets.init

  - name: purge
    command: |-
      devspace run k3d.purge

  - name: activate
    command: |-
      devspace run k3d.activate

  - name: update
    command: |-
      devspace update dependencies
